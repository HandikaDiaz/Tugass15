<html>
    <head>
        <title>Blog</title>
        <link rel="stylesheet" href="public/css/form-blog.css">
        <link rel="stylesheet" href="public/css/index.css">
        <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
        crossorigin="anonymous">
    </head>
    <body style="background-color: gray;">
        <nav class="navbar navbar-expand-lg bg-black">
            <div class="container">
                <a class="navbar-brand" href="profile">
                    <img class="icon-img" src="public/Image/JR.jpg"/>
                </a>
                <button 
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarToggle01"
                aria-control="navbarToggle01"
                aria-expanded="false"
                aria-label="Toggle Navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a 
                            class="nav-link active text-white fw-bold box-shadow" 
                            arial-current="page" 
                            href="home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a 
                            class="nav-link text-white fw-bold" 
                            href="blog"
                            arial-current="page">Member</a>
                        </li>
                        <li class="nav-item">
                            <a 
                            class="nav-link text-blue fw-bold" 
                            href="form-blog"
                            arial-current="page">Add Member</a>
                        </li>
                    </ul>
                        <button class="btn bg-dark-subtle" type="button" data-bs-toggle="collapse" data-bs-target=".multi-collapse" aria-expanded="false" aria-controls="menu1 menu2 menu3 menu-relog"><span class="navbar-toggler-icon"></span></button>
                    </div>
                </div>
            </div>
        </nav>

        <div>
            <div style="margin-left: 950px; margin-top: 10px;" >
                <div class="d-flex item-collapse res-menu">
                    {{if .DataSession.IsLogin}}
                    <div class="d-flex mx-3 row card " style="border:none; background-color: black;">
                        <div class="d-flex">
                            <div style="margin-top: 18px;" class="collapse multi-collapse" id="menu1">
                                <a 
                                    style="text-decoration: none; color: aqua; margin: 15px 15px;" 
                                    href="profile"
                                >Hello, {{.DataSession.Name}}</a>
                                <form id="myProfile" action="/logout" method="POST"></form>
                            </div>
                            <div class="collapse multi-collapse" id="menu2">
                                <button 
                                    style="text-decoration: none ; color: black; margin: 10px 13px 10px 20px; background-color: darkred;"
                                    onclick="document.getElementById('myProfile').submit()" 
                                    class="btn-auth btn px-2"
                                >Logout</button>
                            </div>
                        </div>
                        <div class="collapse multi-collapse" id="menu3">
                            <a 
                                style="background-color: white; color: black; font-weight: bold; margin-bottom: 10px; margin-left: 11px;padding-right: 105px;" 
                                href="contact" 
                                class="btn bg-blue"
                            >Contact Me</a>
                        </div>
                    </div>
    
                     {{else}}
                    <div class="row">
                        <div class="col card" style="margin-left: 180px; margin-top: 10px; background-color: white; border: none;">
                            <div class="collapse multi-collapse" id="menu-relog">
                                <div>
                                    <a
                                       href="/register-form" 
                                       style="
                                           font-size: 15px;
                                           padding: 8px 20px;
                                           border: none;
                                           border-radius: 8px;
                                           color: black;
                                           text-decoration: none;"
                                   >Register</a>
                                </div>
                                <div>
                                    <a
                                        href="/login-form" 
                                        style="
                                            font-size: 15px;
                                            padding: 8px 20px;
                                            border: none;
                                            border-radius: 8px;
                                            color: black;
                                            text-decoration: none;"
                                    >Login</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {{end}}
            </div>
        </div>

        <div class="text-white container-fluid d-flex justify-content-center aliggn-items-center mt-4">
            <div class="container-form edit">
                <h2>Add New Member</h2>
                <form action="/add-blog" method="post">
                    <div class="mb-3">
                        <label for="input-tittle" class="form-label">Name of Member</label>
                        <input type="text" name="input-tittle" id="input-tittle" class="form-control ">
                    </div>
                    <div class="d-flex">
                        <div class="mb-3">
                            <label for="input-start-date" class="form-label">Start Date</label>
                            <input type="date" name="input-start-date" id="input-start-date" class="form-control" style="padding: 5px 31px;">
                        </div>
                        <div style="margin: 0 8px;"></div>
                        <div>
                            <label for="input-end-date" class="form-label">End Date</label>
                            <input type="date" name="input-end-date" id="input-end-date" class="form-control" style="padding: 5px 31px;">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="input-description" class="form-label">Description</label>
                        <textarea name="input-description" id="input-description" class="form-control"></textarea>
                    </div>
                    <div>
                        <label>Ability</label>
                        <div class="grid gap-3">
                            <div class="d-flex">
                                <div class="p-2 g-col-6">
                                    <input type="checkbox" name="check-human" id="check-human" value="yes">
                                    <label for="check-human">Human</label>
                                </div>
                                <div class="p-2 g-col-6">
                                    <input type="checkbox" name="check-animal" id="check-animal" value="yes">
                                    <label for="check-animal">Animal</label>
                                </div>
                            </div>
                            <div class="d-flex">
                                <div class="p-2 g-col-6">
                                    <input type="checkbox" name="check-demon" id="check-demon" value="yes">
                                    <label for="check-demon">Demon</label>
                                </div>
                                <div class="p-2 g-col-6">
                                    <input type="checkbox" name="check-robot" id="check-robot" value="yes">
                                    <label for="check-robot">Robot</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="input-image" class="form-label">Uploud Image</label>
                        <input type="file" name="input-image" id="input-image" class="form-control">
                    </div>
                    <div class="d-grip gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" style="background-color: blue; color: white;" class="btn">
                            Post Blog
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div style="padding-bottom: 40px;"></div>

        <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
        crossorigin="anonymous"></script>
        <script src="public/js/blog.js"></script>
    </body>
</html>
